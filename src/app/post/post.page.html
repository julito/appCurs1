<ion-header>
  <ion-toolbar>
    <ion-title>Nuevo Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form  >
  <ion-item>
    <ion-label position="floating">Nombre<ion-text color="danger">*</ion-text></ion-label>
    <ion-input required [(ngModel)]="datos.nombre" name="nombre" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Comentario<ion-text color="danger">*</ion-text></ion-label>
    <ion-input required [(ngModel)]="datos.clave"  name="clave" type="text"></ion-input>
  </ion-item>
  <ion-button (click)="enviarComentario()" block color="primary" type="submit" >
    Enviar
  </ion-button>
</form>

<ion-list *ngFor="let dato of datosP">
  <ion-item>
    <ion-label>{{dato.nombre}}</ion-label>
  </ion-item>
  
</ion-list>


</ion-content>
